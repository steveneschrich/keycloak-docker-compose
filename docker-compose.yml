services:
  postgres:
    container_name: postgres-keycloak-service
    image: postgres:15
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  keycloak:
    container_name: keycloak-service
    image: quay.io/keycloak/keycloak:20.0.0
    restart: always
    ports:
      - 8083:8080
    command:
      - start
    depends_on:
      - postgres
    env_file:
      - .env
    # Add if necessary 
    # extra_hosts:

volumes:
  postgres_data:
    driver: local
